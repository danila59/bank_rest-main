databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - createIndex:
            tableName: users
            indexName: idx_users_username
            columns:
              - column:
                  name: username
                  type: VARCHAR(50)

        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email
                  type: VARCHAR(255)

  - changeSet:
      id: 002-create-cards-table
      author: system
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: card_number_hash
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: masked_number
                  type: VARCHAR(19)
                  constraints:
                    nullable: false
              - column:
                  name: owner_name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: cvv
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(15, 2)
                  defaultValue: "0.00"
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_user_id
            onDelete: CASCADE

        - createIndex:
            tableName: cards
            indexName: idx_cards_user_id
            columns:
              - column:
                  name: user_id
                  type: BIGINT

        - createIndex:
            tableName: cards
            indexName: idx_cards_status
            columns:
              - column:
                  name: status
                  type: VARCHAR(20)

        - createIndex:
            tableName: cards
            indexName: idx_cards_expiry_date
            columns:
              - column:
                  name: expiry_date
                  type: DATE

  - changeSet:
      id: 003-create-transactions-table
      author: system
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: transaction_id
                  type: VARCHAR(36)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(15, 2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(3)
                  defaultValue: 'USD'
                  constraints:
                    nullable: false
              - column:
                  name: transaction_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: from_card_id
                  type: BIGINT
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transactions_from_card_id
            onDelete: SET NULL

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transactions_to_card_id
            onDelete: CASCADE

        - createIndex:
            tableName: transactions
            indexName: idx_transactions_transaction_id
            columns:
              - column:
                  name: transaction_id
                  type: VARCHAR(36)

        - createIndex:
            tableName: transactions
            indexName: idx_transactions_from_card_id
            columns:
              - column:
                  name: from_card_id
                  type: BIGINT

        - createIndex:
            tableName: transactions
            indexName: idx_transactions_to_card_id
            columns:
              - column:
                  name: to_card_id
                  type: BIGINT

        - createIndex:
            tableName: transactions
            indexName: idx_transactions_created_at
            columns:
              - column:
                  name: created_at
                  type: TIMESTAMP